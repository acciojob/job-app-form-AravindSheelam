<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1> Job App Form</h1>
	<hr>
	<form action="">
		<div>
			<label for="name">Name </label><br>
			<input type="text" id="#name" required>
		</div>
		<div>
			<label for="email">Email </label><br>
			<input type="email" id="#email" required>
		</div>
		<div>
			<label for="gender" name="gender">Gender</label> <br>
			<input type="radio" required>Male<br>
			<input type="radio" required>Female<br>
		</div>
		<div>
			<label for="laptop">Laptop Brands:</label><br>
			<select name="laptop" id="#laptop">
				<option value="apple">Apple</options>
				<option value="asus">Asus</options>
				<option value="hp">HP</options>
			</select>
		</div>
		
		<div>
			<label for="age">Age</label><br>
			<input type="number" id="age" required>
		</div>
		<div>
			<label for="dob">DOB </label><br>
			<input type="date" id="#dob" required>
		</div>
		<div>
			<label for="password">Password </label><br>
			<input type="password" id="#password" required>
		</div>
		<div>
			<input type="submit">
		</div>
		
		
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
